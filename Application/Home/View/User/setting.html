<extend name="Public:base" />
<block name="title">
	<title>设置 - Airex</title>
</block>

<block name="css">

	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/setting.css"></block>

<block name="page-main">

	<!--     基本信息设置      -->
	<div class="col-sm-12">
		<div class="panel panel-default">

			<div class="panel-heading">
				<span>设置 - Airex</span>
			</div>
			<div class="panel-body">

				<!--    表单    -->
				<form class="form-horizontal">
				<!--    用户名    -->
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="new-username">用户名</label>
						<div class="col-sm-10">
							小王
							</div>
					</div>
					<!--    性别    -->
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label">性别</label>
						<select class="form-control">
							<option >保密</option>
							<option >男</option>
							<option >女</option>
						</select>
					</div>
					<!--    邮件    -->
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="new-email">电子邮件</label>
						<div class="col-sm-10">
							<input type="email" name="new-email" class="form-control" id="new-email" placeholder="请输入新的Email地址"></div>
					</div>
					
					<!--    密码    -->
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="new-psw">修改密码</label>
						<div class="col-sm-10">
							<input type="password" name="new-psw" class="form-control" id="new-psw" placeholder="请输入新密码"></div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="new-psw-repeat">确认新的密码</label>
						<div class="col-sm-10">
							<input type="password" name="new-psw-repeat" class="form-control" id="new-psw-repeat" placeholder="请再次输入新密码"></div>
					</div>
					<!--   个人网站    -->
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="new-site">个人网站</label>
						<div class="col-sm-10">
							<input type="text" name="new-site" class="form-control" id="new-site" placeholder="请输入新的URL"></div>
					</div>
					<!--   个人简介    -->
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label" for="new-site">个人简介</label>
						<div class="col-sm-10">
							<textarea rows="5" cols="20" type="text" name="new-sintro" class="form-control" id="new-site" 
							placeholder="请输入个人简介">
							</textarea>
							</div>
					</div>

					<!-- 表单提交按钮 -->
					<button formmethod="post" formaction="?.php" class="btn btn-primary" type="submit" id="submit-btn">
						<span>提交</span>
					</button>

				</form>

			</div>
		</div>
	</div>

	<div class="col-sm-12">

		<!--      上传头像     -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<span>修改头像</span>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group form-group-sm">
						<label class="col-sm-2 control-label icon-up">头像上传</label>
						<div class="col-sm-10">
							<div>
								<img src="__PUBLIC__/home/img/icon-default.png"></div>
							<input type="file" name="new-icon" class="input-sm"></div>
					</div>
				</form>
			</div>
		</div>
	</div>

</block>
<block name="js">
	<script type="text/javascript">
		$(document).ready(function() {
			var actives = $('#navbar ul li');
			actives.eq(2).addClass('nav-active');
		});
	</script>
</block>
